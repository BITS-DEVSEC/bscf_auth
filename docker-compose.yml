services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api

  api:
    build: .
    expose:
      - "3000"
    env_file:
      - .env
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    depends_on:
      - db
    command: ./bin/rails server -b 0.0.0.0
    environment:
      RAILS_ENV: development

  db:
    image: postgres:16.1-alpine
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - "5432"

volumes:
  db_data: {}
  bundle_cache: {}
